<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .top {
            margin:10px auto;
            /* 模拟场景：父级无高度，子级无法撑开 */
            width: 1200px;
            /* height: 300px; */
            background-color: skyblue;
            /* 原因在于,left、righ两个子盒子因为float脱离了标准流的摆放位置，无法为top撑开高度，而高度有为0，因此浏览器将不会在识别出top、right和left三个盒子，只会认为只有一个盒子bottom，所以将bottom盒子上移 */
            overflow: hidden;
        }
        .bottom {
            height: 100px;
            background-color: red;
        }
        .left {
            width: 400px;
            height: 300px;
            float: left;
            background-color: blue;
        }
        .right {
            width:700px ;
            height: 300px;
            float: right;
            background-color: green;
        }
        /*方法1: 
        .clearfix {
            clear: both;
        } */
         /* 方法2：
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        } */
        /* 方法3：
         before是解决外边距塌陷问题
        .clearfix::before ,
        .clearfix::after {
            content: "";
            display: table;
        }
        after解决浮动影响
        .clearfix::after {
            clear: both;
        } */
    </style>
</head>
<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <!-- 方法1.
        <div class="clearfix"></div> -->
    </div>
    <div class="bottom"></div>
</body>
</html>
