<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        /* 父标签 > 子标签 用>隔开 */
        div > p {
            color: blue;
        }
    </style>
</head>
<body>
    <p>要求将div后的子标签的p标签颜色改为蓝色</p>
    <div>
        <h1>尘白禁区是什么</h1>
        <p>尘白禁区好，尘白妙</p>
        <p>玩尘白，可以有助于身心健康</p>
        <strong>
            <p>为什么玩尘白好，因为尘白好，所有才开始玩</p>
        </strong>
    </div>
    <p>很好，很好，非常好</p>
</body>
</html>
