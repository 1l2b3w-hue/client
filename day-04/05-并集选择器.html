<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 建议每个选择器加逗号后换行 */
        h1,
        p,
        span {
            /* 多个选择器逗号隔开 */
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 全部变蓝 -->
    <h1>尘白禁区是什么</h1>
    <p>尘白禁区好，尘白妙</p>
    <span>玩尘白，可以有助于身心健康</span>
    
</body>
</html>
