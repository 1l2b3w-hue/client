<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 父标签 子标签 {CSS属性}：父标签和子标签间由空格隔开。 */
        div p {
            color: blue;
        }
    </style>
</head>
<body>
    <p>要求使用后代选择器，将div后的p标签颜色改为蓝色</p>
    <div>
        <h1>尘白禁区是什么</h1>
        <p>尘白禁区好，尘白妙</p>
        <p>玩尘白，可以有助于身心健康</p>
        <div>
            <p>为什么玩尘白好，因为尘白好，所有才开始玩</p>
            <span>二次元美女有效多，为什么选尘白，因为她善</span>
        </div>
    </div>
</body>
</html>
