<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        div {
            background-color: black;
        }
        /* 选择器之间连写 */
        p.red{
            color: red;
        }
        p.white {
            color: white;
        }
        span.red {
            color: purple;
        }
    </style>
</head>
<body>
    <!-- 选择类名为red的p标签，将文字颜色改为红色。 -->
    <div>
        <p class="red">纸嫁衣</p>
    <span class="red">聂莫黎</span>
    <p class="white">聂莫琪</p>
    </div>
</body>
</html>
