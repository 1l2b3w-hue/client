<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: #333;
        }
        .contain {
            margin: 0 auto;
            width:300px;
            height: 200px;
            background-color: skyblue;
        }
        /* a[title]:选中class为contain的子级中带有title属性的a标签 */
        .contain>a[title] {
            color: red;
        }
        /*a[title="123"] 选中class为contain的子级中带有title属性且属性值等于123的a标签 */
        .contain>a[title="123"] {
            color: green;
        }

        /* e[a^=b]表示选中属性名为a且属性值以b开头的e标签*/
        ul>li>a[href^="http"] {
            background-color: gray;
        }
        ul>li>a[href^="#"] {
            background-color: yellow;
        }
        ul>li>a[href="#in" i] {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="contain">
        <a href="#" title="12334">1</a>
        <a href="#" title="123">2</a>
        <a href="#" title>3</a>
    </div>
    <ul>
        <li><a href="#internal">内部链接</a></li>
        <li><a href="http://example.com">示例链接</a></li>
        <li><a href="#InSensitive">非敏感内部链接</a></li>
        <li><a href="http://example.org">示例 org 链接</a></li>
        <li><a href="https://example.org">示例 https org 链接</a></li>
      </ul>
      
</body>
</html>
