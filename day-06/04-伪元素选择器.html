<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div {
            width: 500px;
            height: 100px;
            background-color: skyblue;
        }
        div::before {
            content: "聂莫琪";
            width: 80px;
            height: 80px;
            background-color: pink;
            
        }
        div::after {
        content: "聂莫黎";
        width: 80px;
        height: 80px;
        background-color: red;
        }
    </style>
</head>
<body>
    <div>纸嫁衣8千子树</div>
</body>
</html>
