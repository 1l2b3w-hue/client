<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例7-热词</title>
    <style>
        a {
            width: 200px;
            height: 80px;
            background-color: #3064bb;
            text-align: center;
            color: white;
            line-height: 80px;
            font-size: 18px;
            display: block;
            text-decoration: none;
        }
        a:hover {
            background-color: #608dd9;
        }
     
    </style>
</head>
<body>
    <div>
       <!-- a是行内标签，div是块级标签，不建议使用a标签将div包裹，应该使用其他行内标签或就用a，最后改变显示模式就行 -->
       
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">JavaScript</a>
        <a href="#">Vue</a>
        <a href="#">React</a> 
    </div>
</body>
</html>
