        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            text-align: center;
            line-height: 200px;
            border: 1px solid #000;

            /* 多值写法 */
            padding: 10px 20px 30px 40px;
            /* 两个数值：第一个数值控制上下，第二个数值控制左右 */
            /* 两个数值：第一个数值控制上，第二个数值控制左右,第三个数值控制下 */
            /* 四个数值则按顺时针为上右下左依次赋值 */
        }
