<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例8-banner效果</title>
    <style>
        div {
            height: 500px;
            background-color: #f3f3f4;
            background-image: url(../day-05/3.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            /*可以通过文字的继承性来减少代码量 */
            color: #333;
            text-align: right;
            font-size: 20px;
        }
        h3 {
            font-size: 36px;
            font-weight: 400;
        } 
        a {
            display: inline-block;
            /* 转块的话，无法实现移动到右侧 */
            text-decoration: none;
            width: 125px;
            height: 40px;
            background-color: #f06b1f;
            text-align: center;
            color: #fff; 
            line-height: 40px;
        }
        a:hover {
            background-color: #792e03;
        }
    </style>
</head>
<body>
    <div class="passage">
        <h3>让创造产生价值</h3>
        <p>我们希望小游戏平台也可以提供无限可能性，让每一个创作者都可以将他们的才华和创意传递给用户</p>
        <a href="#">我要报名</a>
    </div>
</body>
</html>
