<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺寸计算</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            text-align: center;
            line-height: 200px;
            /* 调节边框、内边距大小，撑大盒子 */
            border: 5px solid #000;
            padding: 20px;

            /* 还原盒子：减去边框、内边距；调用样式 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>纸嫁衣</div>
</body>
</html>
