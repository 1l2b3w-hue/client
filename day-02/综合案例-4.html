<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
   <form action="">
        <h1>注册信息</h1>
        <h2>个人信息</h2>
        <div>
            <!-- 提示信息可以通过label标签来书写 -->
            <label>姓名：</label><input type="text" placeholder="请输入真实姓名">
        </div>
        <div>
            <label>密码：</label><input type="password" placeholder="请输入密码">
        </div>
            <label>确认密码：</label><input type="password" placeholder="请输入确认密码">
        <div>
            <label>性别：</label><label ><input type="radio" name="gender">男 </label>  <label ><input type="radio" name="gender">女</label>
        </div>
        <div>
            <label>居住城市：</label>
                        <select >
                            <option >北京</option>
                            <option >广州</option>
                            <option >深圳</option>
                            <option >武汉</option>
                            <option selected>通城</option>
                        </select>
        </div>
        <h2>教育经历</h2>
        <div>
           
            <label>最高学历：</label>
                        <select>
                            <option>博士</option>
                            <option>研究生</option>
                            <option selected>本科</option>
                            <option>专科</option>
                            <option>其他</option>
                        </select>
        </div>
        <div>
            <label>学校名称：</label>
            <input type="text">
        </div>
        <div>
            <label>所学专业：</label>
            <input type="text">    
        </div>
        <div>    
            <label>在校时间：</label>  
                        <select>
                            <option >2021</option>
                            <option selected>2022</option>
                            <option >2023</option>
                            <option>2024</option>
                            <option>2025</option>
                        </select>
                        --
                        <select>
                            <option >2025</option>
                            <option selected>2026</option>
                            <option >2027</option>
                            <option>2028</option>
                            <option>2029</option>
                        </select>
        </div>
        <h2>工作经历</h2>
        <div>
            <label>公司名称：</label>
            <input type="text">
        </div>
        <div><label>工作描述：</label></div>
        <div>
            <textarea ></textarea>
        </div>
        <div>
            <input type="checkbox" ><label>已阅读并同意以下协议:</label>
        </div>
        <ul>
            <li><a href="#">《用户服务协议》</a> </li>
            <li><a href="#">《隐私政策》</a> </li>
        </ul>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
   </form>
</html>
