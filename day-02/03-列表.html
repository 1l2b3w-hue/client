<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表、有序列表、定义列表。以无序列表为重 -->
    <!--无序列表：用于排列整齐不需要顺序的区域 -->
    <ul>
       
        <li>第一条</li>
        <li>第二条</li>
    </ul>
    <!-- li标签独占一行  -->
    <!-- ul中只能包含li,而li标签可以包含其他标签 -->
    <!-- 为什么列表标签中包含了其他标签后，还是可以显示其内容，并且再浏览器中查看时，该标签也在列表内部？？ -->
    <!--浏览器自己纠正，将其他标签强塞进去了  -->
    <!-- 有序列表：用于排列整齐需要规定顺序的区域 -->
    <ol>
        
        <li>第一条</li>
        <li>第二条</li>
    </ol>
  
    <!-- 定义列表：一个标题对应多个内容的 -->
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
        <dd>维修服务价格</dd>
        <dd>订单查询</dd>
        <dd>以旧换新</dd>
        <dt>线下门店</dt>
    </dl>
    <!-- dt和dd是属并列/兄弟关系，不嵌套 -->
    <!--dd标签内容会自动缩进一格（默认），后面可以进行更改-->

    <!-- 三个列表都会自动换行 -->
</body>
</html>
