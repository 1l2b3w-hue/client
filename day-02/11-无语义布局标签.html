<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无语义布局标签</title>
</head>
<body>
    <div>第一个div</div>
    <div>第二个div</div>
    <!-- 独占一行发，大盒子 -->
    <span>第一个span</span>
    <span>第二个span</span>
    <!-- 不独占一行，小盒子 -->
</body>
</html>
