<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>99</td>
            <td>100</td>
            <td>199</td>
          
        </tr>
        <tr>
            <td>李四</td>
            <td>98</td>
            <td>100</td>
            <td>198</td>
        </tr>
    </table>
    <!--针对于table，浏览器默认不添加边框线，通过border属性来增加边框线 -->
    <!-- 对于th和td 如果td>th则该行继续存放内容，浏览器并为其他行多生成一个额外的空白th/td -->
    <br>
    <!-- 表格结果标签：thead(包裹首行)、tbody（包裹表格内容）、tfoot(包裹表格总结部分).都是给浏览器看的  -->
    <table>
       <thead>
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
        </tr>
       </thead>
      <tbody>
        <tr>
            <td>张三</td>
            <td>99</td>
            <td>100</td>
            <td>199</td>
          
        </tr>
        <tr>
            <td>李四</td>
            <td>98</td>
            <td>100</td>
            <td>198</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
