<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <!-- 输出一个 <p> -->
    <p>&nbsp;&lt;p&gt;</p>
    <br>
    <!-- 在代码中连续输入空格时，浏览器只会默认看成一个空格 -->
    12 3      456789
    <br>
    12&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;456789
</body>
</html>
