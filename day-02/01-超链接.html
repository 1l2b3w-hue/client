<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <a href="https://www.douyin.com/">跳转到抖音</a>
    <a href="https://www.baidu.com/">跳转到百度</a>
    <!-- a标签是双标签，不会独占一行 -->
    <!-- href的属性值应该是完整的网址 -->
    <a href="../day-01/01-标签写法.html">跳转到day-01内的文件</a>
    <!-- 跳本地文件时，使用相对地址形式进行跳转 -->
    <!-- 上述超链接都是在当前页面打开，会覆盖当前页面 -->
    <br>
    <!-- 实现新窗口打开，使用target属性，并将属性值设置为_blank。即可实现新窗口打开页面 -->
    <a href="../day-01/01-标签写法.html" target="_blank">跳转到day-01内的文件</a>
    <a href="https://www.douyin.com/" target="_blank">跳转到抖音</a>

    <br>
    <a href="#">跳转空地址</a>
    <!-- 对于超链接，如果目前还不知道该跳转的位置，可以将href值设置为#。 -->
</body>
</html>
