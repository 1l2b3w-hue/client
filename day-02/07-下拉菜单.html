<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
</head>
<body>
    城市：
    <select name="" id="">
        <option value="">武汉</option>
        <option value="">北京</option>
        <option value="">深圳</option>
        <option value="">荆门</option>
        <option value="" selected>通城</option>
    </select>
   
    <!-- select、option中的name、id、value都是用于发送相关信息，目前不用 -->
</body>
</html>
