<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单-input</title>
</head>
<body>
    账号：<input type="text" placeholder="账户/邮箱/手机号">
    <br>
    密码：<input type="password" placeholder="密码">
    <br>
    单选框：<input type="radio">
    <br>
    多选框：<input type="checkbox" checked>1 <input type="checkbox" checked>2 <input type="checkbox">3
    <br>
    上传文件：<input type="file" multiple>
    <br>
    <!-- input不会独占一行 -->
    <!-- type为text时，只输入单行文本 -->
    <!-- input占位信息：新增placeholder属性，其属性值为要增加的提示信息 -->
    <input type="radio" name="gender" checked="checked">男 <input type="radio" name="gender">女
    <!-- checked其属性名与属性值一致 -->

</body>
</html>
