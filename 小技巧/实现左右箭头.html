<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .contain {
            position: relative;
            margin: 0 auto;
            padding:0px 5px 0px ; 
            width: 100px;
            height: 50px;
            background-color: skyblue;
        }
        .contain>div {
            top:15px;
            position: absolute;
            width: 10px;
            height: 10px;
            border-top: 1px solid #ccc;
        }
        .contain>div:nth-child(1) {
            border-left: 1px solid #ccc;
            transform: rotate(-45deg);
        }
        .contain>div:nth-child(2) {
            right: 5px;
            border-right: 1px solid #ccc;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <!-- 实现箭头：图标字体;&gt、&lt ;-->
    <!-- 这里实现盒子旋转(transform:rotate)实现左右箭头 -->
    <div class="contain">
        <div></div>
        <div></div>
    </div>
</body>
</html>
