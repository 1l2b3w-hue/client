<!DOCTYPE html>
<html lang="en">

<head>

    <title>网格基础</title>

            /* grid-template-rows: repeat(4,1fr); */
        }

        .box1 {
            /* width: 200px; */
            /* height: 200px; */
            background-color: skyblue;
            grid-column-start: 1;
            grid-column-end:span 3;
            /* grid-column-start: 1;
            grid-column-end: 4; */
        }

        .box2 {
            /* width: 200px; */
            /* height: 100px; */
            background-color: rgb(135, 235, 173);
            /* grid-column-start: 2;
            grid-column-end: 4; */
        }

        .box3 {
            /* width: 200px; */
            /* height: 100px; */
            background-color: rgb(218, 135, 235);
            /* grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3; */
        }

        .box4 {
            /* width: 200px; */
            /* height: 100px; */
            background-color: rgb(235, 233, 135);
            /* grid-column-start: 4;
            grid-row-start: 1;
            grid-row-end: 3; */
        }

        .box5 {
            /* width: 200px; */
            /* height: 100px; */
            background-color: rgb(145, 135, 235);
        }

        .box7 {
            background-color: aqua;
            /* grid-column-start: 1;
            grid-column-end: -1;
            grid-row-start: 2; */
            /* 此时box7会自动适应盒子，不会因为后续盒子的列数发生变化而改变。 */
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
        <div class="box1">box6</div>
        <div class="box7">box7</div>

</html>
