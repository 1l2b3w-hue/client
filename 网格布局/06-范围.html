<head>

    <title>Document</title>
    <style>
        .contain {
            display: grid;
            grid-template-columns: 100px minmax(auto,min-content) minmax(auto,min-content);
            grid-template-rows: 100px 100px minmax(auto,800px);
            grid-gap: 10px;
            border: 10px solid red;
        }
        .contain>div {
            border: 1px solid #000;
        }
    </style>
</head>

</html>
