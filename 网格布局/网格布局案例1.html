<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网格综合案例</title>
    <style>
        div {
            border: 1px solid #000;
        }
        .contain {
            width: 500px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,1fr);
        }
        .box1 {
            grid-column-start: 1;
            grid-column-end: -1;
        }
        .box2 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .box3 {
            grid-column-start: 2;
            grid-column-end: -1;
        }
        .box7 {
            grid-column-start: 1;
            grid-column-end: -1;
            grid-row-start: -2;
            grid-row-end: -1;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="box1">网页的头部</div>
        <div class="box2">菜单</div>
        <div class="box3">上半部分</div>
        <div class="box4">图片</div>
        <div class="box5">图片</div>
        <div class="box6">图片</div>
        <div class="box7">底部</div>
    </div>
</body>
</html>
