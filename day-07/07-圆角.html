<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型——圆角</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: skyblue;
            text-align: center;
            border: 1px solid #000;
            margin: 10px auto;
            box-sizing: border-box;
            /* border-radius: 20px 30px 40px 50px; */
            /* 值的个数与之前的margin、padding一样，从左上角顺时针赋值，无值则使用对角线的赋值 */
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div>尘白禁区</div>
</body>
</html>
