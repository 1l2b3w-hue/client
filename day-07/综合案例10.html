<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
       .news {
            margin: 30px auto;
            height: 300px;
            width: 370px;
            background-color: skyblue;
       }
       .head {
            height: 34px;
            background-color: #f0f0f2;
            border: 1px solid #ebebeb;
       }
       /* 调整新闻文字样式 */
       .head a {
            margin: -1px;
            display: inline-block;
            text-align: center;
            line-height: 31px;
            color: #9b9b9c;
            font-size: 14px;
            border-top: 3px solid #d7872b;
            border-right: 1px solid #ebebeb;
            width: 48px;
            height: 34px;
            background-color: #fff;
       }
       .body {
            height:250px;
            width: 370px;
       }
       /*设置正方形样式点(将正方形当作背景图来处理) */
       .body li {
            height: 25x;
            background-image: url(./2.png);
            background-repeat: no-repeat;
            background-position:  center left;
            margin-left: 8px;
           
       }
       /* 设置a标签 */
       .body a {
            height:25px;
            background-image: url(./3.png);
            background-repeat: no-repeat;
            background-size: contain;
            background-position:  center left;
            margin-left: 11px;
            padding-left: 30px;
            font-size: 12px;
            display: inline-block;
            line-height: 25px;
            margin-top: 5px;
        
       }

    </style> 

</head>
<body>
    <div class="news">
       <div class="head">
            <a href="#">新闻</a>
       </div>
       <div class="body">
            <ul>
                <li><a href="#">点赞“新农人”温暖的伸手</a></li>
                <li><a href="#">在希望的田野上...</a></li>
                <li><a href="#">“中国天眼”又有新发现已在《自然》杂志发表</a></li>
                <li><a href="#">急！这个领域，缺人！月4万元还不好招！啥情况？</a></li>
                <li><a href="#">G9“带货”背后：亏损面持续扩大，竞争环境激烈</a></li>
                <li><a href="#">多地力推二手房“带押过户”，有什么好处？</a></li>
            </ul>
       </div>
    </div>
</body>
</html>
