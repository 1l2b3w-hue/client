<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重叠加</title>
    <style>
        .c1 .c2 div {
            color: blue;
            /* 优先级为：（0，0，2，1） */
        }
        div #box3 {
            color: green;
            /* 优先级为：(0,1,0,1) */
        }
        #box1 .c3 {
            color: orange;
            /* 优先级为：(0,1,1,0) */
        }
        div p {
            color: red;
        }
        .father {
            color: blue;
            /*在这个选择器下，文字属于继承该选择器的样式，因此优先级最低 */
        }
    </style>
</head>
<body>
    <div class="father">
        <p class="son">
            文字颜色：红色
        </p>
    </div>
