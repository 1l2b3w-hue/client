<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性伸缩比</title>
    <style>
        .contain {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            width: 1200px;
            height: 500px;
            background-color: red;
        }
        .contain div {
            flex: 1;
            
            background-color: skyblue;
        }
        .contain div:nth-child(3) {
            flex: 2;
        }
        /* 将容器剩余空间分成6份，根据各个盒子的flex来分配宽度 */
    </style>
</head>
<body>
    <div class="contain">
        <div>1</div>
        <div>1</div>
        <div>2</div>
        <div>1</div>
        <div>1</div>
    </div>
</body>
</html>
