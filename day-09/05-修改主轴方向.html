<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改主轴方向</title>
    <style>
        .box {
            display: flex;
            /* flex-direction: row; */ /* 默认主轴水平，侧轴垂直 */
            flex-direction: column;
            /* 修改主轴为垂直，此时侧轴自动转换为水平方向 */

            /* 使其处于中心位置 */
            justify-content: space-evenly;
            align-items: center;

            height: 300px;
            border: 1px solid #000;
        }
        .box div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../day-08/2.png" >
        <span>会议</span>
    </div>
</body>
</html>
