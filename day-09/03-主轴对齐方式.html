<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex主轴对齐方式</title>
    <style>
        .box {
            display: flex;
            justify-content: center;
            /* justify-content: space-around; */
            /* sapce-around:弹性盒子两侧均有空白，大小一致 */
            /* justify-content: space-between; */
            /* space-between:空白区域只存在于弹性盒子之间，且大小一致。 */
            /* 浏览器将剩余空间平均分给弹性盒子之间的空白区域 */
            /* justify-content: space-evenly; */
            /* space-evenly:平均的分给盒子与容器、盒子与盒子间的距离 */
            height: 300px;
            border: 1px solid #000;
        }
        .box div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
