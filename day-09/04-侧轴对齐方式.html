<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex侧轴对齐方式</title>
    <style>
        .box {
            display: flex;
            align-items:stretch;
            /* 弹性盒子沿侧轴线拉伸至容器高度，如果盒子没有设置侧轴方向的尺寸时，默认拉伸，若设置后，该属性值不起效 */
            height: 300px;
            border: 1px solid #000;
        }
        .box div {
            width: 100px;
            /* height: 100px; */
            background-color: skyblue;
        }
        .box div:nth-child(2) {
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
