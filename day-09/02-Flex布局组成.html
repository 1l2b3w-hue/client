<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局组成</title>
    <style>
        .box {
            display: flex;
            /* 弹性盒子默认沿着主轴（水平方向）排列 */
            height: 300px;
            border: 1px solid #000;
        }
        .box div {
            /* flex布局下，将会自动挤压大量盒子的宽度，使其排列在同一位置 */
            width: 100px;
            /* 在没有为弹性盒子设置高度的情况下，会自动拉伸到弹性容器高度 */
            /* height: 100px; */
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>

</body>
</html>
