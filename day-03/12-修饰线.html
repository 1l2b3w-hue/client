<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修饰线</title>
    <style>
        a {
            color: black;
            text-decoration: none;
        }
        .delete {
            text-decoration: line-through;
            color: red;
        }
        .under {
            text-decoration:underline;
        }
        .upper {
            text-decoration: overline;
            color: blue;
        }
    </style>
</head>
<body>
    <a href="#">尘白禁区好，尘白禁区妙！</a>
    <p class="delete">尘白禁区好，尘白禁区妙！</p>
    <p class="under">尘白禁区好，尘白禁区妙！</p>
    <p class="upper">尘白禁区好，尘白禁区妙！</p>
</body>
</html>
