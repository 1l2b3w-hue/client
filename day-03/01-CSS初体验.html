<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS初体验</title>
    <!-- CSS写在title下就行 -->
     <!-- 选择器{ CSS属性}  选择器与{}建议留一个空格，CSS属性建议一行一个-->
    <style>
        p {
            color:blue;
            font-size: 30px;
            /* 属性名与属性值成对出现可称为键值对 */
        }
        
    </style>
    <!-- font-size:改变字体大小 -->
</head>
<body>
    <p>尘白禁区启动！</p>
</body>
</html>
