<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font复合属性</title>
    <style>
        p {
            font: italic 700 30px/2 楷体;
            /* 空格隔开，以倾斜、加粗、字号/行高、字体顺序 */
            /* 字号、字体必须要写 */
        }
        div {
            height: 60px;
            background-color: red;
            font-style: italic;
            font-weight: 700;
            font-size: 30px;
            line-height: 2;
            font-family:楷体;
        }
    </style>
</head>
<body>
    <p>尘白禁区好，尘白禁区妙！</p>
    <div>尘白禁区好，尘白禁区妙！</div>
</body>
</html>
