<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style>
        p {
            line-height: 3;
            /* 行高属性为数值时，其行高为字体大小的数值倍，数值+px时，则行高为该数值 */
            /* 行高由上间距、文本高度和下间距组成 */
            /* 测量行高：一行文字的顶（底）部到下一行文字的顶（底）部 */
        }
        div {
            height: 100px;
            background-color: red;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <p>今年受成本驱动、需求拉动以及全球粮价上涨等各种因素叠加影响，我国粮食价格整体上扬，小麦、玉米、大豆价格高位波动，
        水稻价格运行平稳，优质优价特征明显，农民择机择时售粮，实现种粮收益最大化。但种粮成本持续攀升成为影响农民增收的
        “拦路虎”这是因为，在去年高粮价的刺激下，今年土地租金以及化肥、农药、柴油等农资价格大幅上涨种粮成本随之增加。加
        之今年粮食生产遭遇去年北方罕见秋雨秋汛、今年“南旱北涝”等极端天气，虽然没有带来灾害性后果，但一些农户为抗灾付出
        更多生产成本，种粮农户收益空间进一步收窄。
    </p>
    <!-- alt+z自动调节过长文字 -->

    <!-- 行高实现垂直居中：将行高设置为盒子高度 只能使用在单行文字上，多一行都不行-->
    <!-- 上间距和下间距平分剩下行高，从而使文字刚好卡在盒子中间-->

    <div>实现垂直居中！</div>
</body>
</html>
