<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>加粗</strong>
   
    <em>倾斜</em>
   
    <ins>下划线</ins>
   
    <del>删除线</del> 
    <br><br>
    <!-- 一般使用上面的格式化标签，上面标签带有强调含义。更加符合文本格式化标签含义 -->
    <b>加粗</b>
    
    <i>倾斜</i>
  
    <u>下划线</u>
 
    <s>删除线</s>
   
</body>
</html>
