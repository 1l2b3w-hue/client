<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>换行标签、水平线标签</title>
</head>
<body>
    12345
    6789
    <hr>
    <!-- hr会独占一行，br不会，只起到将后续内容放入下一行。 -->
    12345<br><br>6789
    <!-- 浏览器不会识别代码中的换行符，会继续在该行给出后续内容。此时需要br(单标签)完成换行。连续多个br会产生多次换行操作 -->

</body>
</html>
