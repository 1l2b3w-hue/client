<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <img src="./1.jpg" width="100" height="100">
    <img src="./2.jpg" alt="别看了，没有图片" width="100" height="100">
    <!-- img不会独占一行，单标签、必须属性src指定图片位置 -->
    <img src="./1.jpg" title="奖状" width="100" height="100">
    <!-- 其他属性：alt：替换文本，在图片无法在浏览器中显示时，显示alt中的文本。其用来解决以前网络速度慢，图片可能无法加载出来，通过文字告诉用户图片信息，从而避免影响网页浏览 -->
     <!-- title：提示文本，在鼠标悬停在图片上时，提示title中的信息 -->
      <!-- width、height修改图片长宽，看看就行 只有数值，没有单位；单独给出一个hight、width时，浏览器会默认按等比例缩放图片-->
      <img src="./1.jpg" title="奖状" width="100px" height="100px">
</body>
</html>
