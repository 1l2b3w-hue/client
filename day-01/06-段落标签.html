<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段落标签</title>
</head>
<body>
    <p>123456789</p>
    <p>987654321</p>
    <p>Vue（发音为/vjuː/，类似view）是一款用于构建用户界面的JavaScript框架。它基于标准HTML、CSS和JavaScript构建，并提供了一套声明式的、组件化的编程模型，可以高效地开发用户界面。无论是简单还是复杂的界面，Vue都可以胜任</p>
    <!-- 浏览器中，对于过长的段落标签，默认设置为根据浏览器窗口大小，自动调节段落文字行数 -->
    123456789
    <br>
    987654321
    <!-- 特点：每个段落标签都会独占一行；段落标签间存在间隙. -->
</body>
</html>
