<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contain {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            /* width: 800px; */
            height: 200px;
            background-color: skyblue;
        }
        .contain>div {
            height: 200px;
            border: 1px solid white;
        }
        .contain>div:nth-child(1) {
            background-color: aliceblue;
            flex: 1;
        }
        .contain>div:nth-child(2) {
            display: flex;
            flex-direction: column;
            flex: 1;
            background-color: antiquewhite;
        }
        .contain>div:nth-child(2)>div {
            flex: 1;
            border: 1px solid white;
        }    
        .contain>div:nth-child(3) {
            display: flex;
            flex-flow: column;
            flex: 1;
            background-color: aqua;
        }
        .contain>div:nth-child(3)>div {
            flex: 1;
            border: 1px solid white;
        }    
    </style>
</head>
<body>
    <div class="contain">
        <div class="box1">1</div>
        <div class="box2">
            <div>2</div>
            <div>3</div>
        </div>
        <div class="box3">
            <div>4</div>
            <div>5</div>
        </div>
    </div>
</body>
</html>
