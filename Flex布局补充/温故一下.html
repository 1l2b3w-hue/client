<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .contain {
            display: flex;
            justify-content:space-around;
            /* flex-direction: column; */
            /* 默认值为row，排列方向水平从左到右;column：垂直方向从上到下;column-reverse:垂直方向下到上； 
                row-reverse:水平从右到左*/
            flex-wrap: wrap;
            /* align-content: space-between; */
            align-items: stretch;
            /* 拉伸所有行来填满剩余空间。剩余空间平均地分配给每一行。前提是不为每行内的弹性项设置高度 */
            width: 350px;
            height: 400px;
            background-color: skyblue;
        }
        .contain>span {
            width: 100px;
            /* height: 100px; */
        }
        .contain>span:nth-child(1) {
            background-color: antiquewhite;
            height: 100px;
        }
        .contain>span:nth-child(2){
            background-color: aquamarine;
        }
        .contain>span:nth-child(3) {
            /* 浮动作用失效 */
            /* float: left; */
            background-color: blueviolet;
        }
        .contain>span:nth-child(4){
            background-color: aquamarine;
        }
        .contain>span:nth-child(5){
            background-color: aquamarine;
        }
        .contain>span:nth-child(6){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="contain">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
