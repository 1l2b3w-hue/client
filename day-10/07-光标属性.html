<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光标属性</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            cursor: move;
        }
        a,span{
            cursor: text;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">123</a>
        <span>123</span>
    </div>
</body>
</html>
