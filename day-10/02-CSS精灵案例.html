<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            width: 948px;
            margin: 0 auto;
        }
        div ul {
            display: flex;
        }
        div ul li {
            display:flex ;
            list-style: none;
            margin: 0 15px;
        }
        div ul li h5 {
            width: 36px;
            height: 42px;
            background-image: url(./京东精灵图.png);
            background-position: 0 -192px;
            margin-right: 9px;
        }
        div ul li:nth-child(2) h5 {
            background-position: -41px -192px;
        }
        div ul li:nth-child(3) h5 {
            background-position: -82px -192px;
        }
        div ul li:nth-child(4) h5 {
            background-position: -122px -192px;
        }
        p {
            font-size: 18px;
            color: #444;
            font-weight: 700;
            line-height: 42px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <h5></h5>
                <p>品类齐全，轻送购物</p>
            </li>
            <li>
                <h5></h5>
                <p>多仓直发，极速配送</p>
            </li>
            <li>
                <h5></h5>
                <p>正品行货，精致服务</p>
            </li>
            <li>
                <h5></h5>
                <p>天天低价，畅选无忧</p>
            </li>
        </ul>
    </div>
</body>
</html>
